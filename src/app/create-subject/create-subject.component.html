<div fxLayout="row wrap" fxFlex="100">
  <mat-card fxFlex="60">
    <block-ui></block-ui>
    <mat-card-header>
      <span>Create New Subject</span>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <form [formGroup]="form" fxLayout="column">
        <mat-form-field>
          <input type="text" maxlength="255" matInput formControlName="title" placeholder="title">
        </mat-form-field>
        <mat-form-field>
          <textarea maxlength="255" matInput formControlName="description" placeholder="Description"> </textarea>
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="warn" (click)="resetForm()">
        Discard
      </button>
      <button mat-raised-button color="primary" (click)="onSubmit()"  [disabled]="form.invalid">
        Create
      </button>
    </mat-card-footer>
  </mat-card>

  <mat-card class="instruction" fxFlex="25">
    <mat-card-header class="instruction" >
      Creating New Subject to Let'sTalk
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-action-list>
        <mat-list-item *ngFor = "let instruction of instructions" >
          <span>{{instruction}}</span>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-action-list>

    </mat-card-content>
  </mat-card>
</div>
