<div fxLayout="row wrap" fxFlex="100">
  <mat-card fxFlex="60">
    <block-ui></block-ui>
    <mat-card-header>
      <span>Create New Post</span>
    </mat-card-header>
    <mat-divider></mat-divider>
    <mat-card-content>

      <form [formGroup]="form" fxLayout="column">
        <mat-form-field>
          <input type="text" [maxLength]="255" matInput formControlName="title" placeholder="title">
        </mat-form-field>
        <mat-form-field>
          <input type="text" matInput formControlName="url" placeholder="url">
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Subject</mat-label>
          <mat-select matInput formControlName="subtalk">
            <mat-option *ngFor="let talks of subtalk$" [value]="talks.name">
              {{talks.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <div class="mat-form-field-wrapper">
          <editor [formControlName]="'description'" [init]="{
                        height: 300,
                        menubar: false,
                        plugins: [
                          'advlist autolink lists link image charmap print preview anchor',
                          'searchreplace visualblocks code fullscreen',
                          'insertdatetime media table paste code help wordcount'
                        ],
                        toolbar:
                          'undo redo | formatselect | bold italic backcolor | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | removeformat | help'}">
          </editor>
        </div>
      </form>
    </mat-card-content>
    <mat-card-footer>
      <button mat-raised-button color="warn" (click)="resetForm()">
        Discard
      </button>
      <button mat-raised-button color="primary" (click)="onSubmit()"  [disabled]="form.invalid">
        Create
      </button>
    </mat-card-footer>
  </mat-card>

  <mat-card class="instruction" fxFlex="25">
    <mat-card-header class="instruction" >
      Creating New Post to Let'sTalk
    </mat-card-header>
    <mat-divider></mat-divider>

    <mat-card-content>
      <mat-action-list>
        <mat-list-item *ngFor = "let instruction of instructions" >
          <span>{{instruction}}</span>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-action-list>

    </mat-card-content>
  </mat-card>
</div>
